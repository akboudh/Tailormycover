<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | TailorMyCover</title>
  <link rel="stylesheet" href="options.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Settings</h1>
      <p class="subtitle">Configure your profile for tailored cover letters.</p>
    </div>

    <div class="card">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="e.g. Alex">
        <span class="hint">Used for file naming (e.g., alex_coverletter.txt)</span>
      </div>

      <div class="form-group">
        <label for="apiKey">OpenAI API Key</label>
        <input type="password" id="apiKey" placeholder="sk-...">
        <span class="hint">Your key is stored locally and never shared.</span>
      </div>

      <div class="form-group">
        <label for="systemPrompt">System Prompt</label>
        <textarea id="systemPrompt" rows="4" placeholder="You are a helpful assistant..."></textarea>
        <span class="hint">Define the persona and style of the writer.</span>
      </div>

      <div class="form-group">
        <label for="resumeText">Resume Content</label>
        <textarea id="resumeText" rows="10" placeholder="Paste your full resume text here..."></textarea>
        <span class="hint">Copy and paste your resume text. This will be used as context.</span>
      </div>

      <button id="saveBtn" class="primary-btn">Save Settings</button>
      <div id="status" class="status-message"></div>
    </div>
  </div>

  <script src="options.js"></script>
</body>

</html>
